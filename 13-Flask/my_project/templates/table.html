<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tabular data</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width;initial-scale=1.0">
    </head>
    <body>
        <table border="2">
            {% for (key, value) in prices.items() %}
            <tr>
                <th>{{ key }}</th>
                <td>{{ value }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
